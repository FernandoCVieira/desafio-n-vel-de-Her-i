<!DOCTYPE html> <!-- doctype do HTML5 -->
<!-- Inicio do documento HTML -->
<html lang="pt-BR">
    <!-- Cabeçalho do documento -->
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Estilo CSS -->
        <link rel="stylesheet" href="css/estilo.css">
        <!-- Normalize -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Desafio - Nível de Herói</title>
        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    </head>
    <!-- Corpo do documento -->
    <body>
        <header>
            <h1 class="display-4 text-center">Classificador de nível de Herói</h1>
        </header>
        <main>
            <div class="container">
                <div class="align-self-center">
                    <div class="row">
                        <div class="col-sm-4 mt-4">
                            <img src="img/herois.png" alt="" title="Heróis">
                        </div>
                        <div class="col-sm-8">
                            <p class="mt-4">
                                <label for="NomeHeroi">Nome do Herói: </label>
                                <input type="text" id="nomeHeroi" class="form-control" placeholder="Nome do Herói" autofocus>
                            </p>
                            <p class="mt-2">
                                <label for="XpHeroi">XP: </label>
                                <input type="text" id="xpHeroi" class="form-control" placeholder="Exemplo: 1.000, 2.000 ..">
                            </p>
                            <p class="mt-2">
                                <button class="btn btn-primary" id="btHeroi">Qual é a classificação ?</button>
                                <input type="button" value="Limpar" id="btLimpar"
                                class="btn btn-danger">
                            </p>
                            <pre id="outHeroi" class="mt-2"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Optional JavaScript -->
        <script src="js/index.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
